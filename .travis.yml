language: generic
sudo: true
dist: trusty

os:
  - linux

env:
  global:
    - delphiooLib=$TRAVIS_BUILD_DIR
    - WINEPREFIX=~/.winelaz
    - DISPLAY=:99.0
  matrix:
    - LAZ_PKG=true
    - LAZ_VER=1.8.2

matrix:
  include:
    - os: linux
      env: LAZ_VER=1.8.2 WINEARCH=win32 LAZ_OPT="--build-mode=Debug --build-all --os=linux --cpu=i386"
    - os: linux
      env: LAZ_VER=1.8.2 LAZ_ENV=wine WINEARCH=win32 LAZ_OPT="--build-mode=Debug --build-all --os=win32 --cpu=i386"

before_install:
  - Xvfb $DISPLAY &
  - chmod +x ./.travis.install.py

install:
  - ./.travis.install.py
  - git clone https://github.com/VencejoSoftware/ooBatch.git ${delphiooLib}/ooBatch

script:
  - lazbuild $LAZ_OPT ./test/lazarus/test.lpr
  - sh ../build/x86_64-linux/test --all --format=plain

notifications:
  email:
    on_success: false
    on_failure: change
