language: pascal
sudo: true
dist: trusty

os:
  - linux
  - osx

env:
  global:
    - WINEPREFIX=~/.winelaz
    - DISPLAY=:99.0
    - delphiooLib=$TRAVIS_BUILD_DIR
  matrix:
    - LAZ_PKG=true
    - LAZ_VER=1.8.2

matrix:
  include:
    - os: linux
      env: LAZ_VER=1.8.2 LAZ_ENV=wine WINEARCH=win32 LAZ_OPT="--build-mode=Debug --build-all --os=linux --cpu=i386"

before_install:
  # Start virtual display server
  - Xvfb $DISPLAY &
  - chmod +x ./.travis.install.py

install:
  - ./.travis.install.py
  - git clone https://github.com/VencejoSoftware/ooBatch.git ${delphiooLib}/ooBatch

script:
  - lazbuild $LAZ_OPT ./test/lazarus/test.lpr

notifications:
  email:
    on_success: false
    on_failure: change
